<!DOCTYPE html>
<html lang="pt">
	<head>
		{{ partial "head.html" . }}
		{{ partial "mincss.html" . }}
		{{ partial "css.html" . }}
	</head>
	<body>
		{{ partial "navbar.html" . }}

		<header>
			{{ partial "header.html" . }}
		</header>

		{{ .Content }}

		<ul>
			{{ range .Pages }}
			<li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
			{{ end }}
		</ul>

		{{ partial "footer.html" . }}
	</body>
</html>
